inboundCall:
  name: "{{flow_name}}"
  description: Air India Inbound IVR Flow
  division: Home
  startUpRef: "/inboundCall/tasks/task[Initial Task_12]"
  defaultLanguage: "{{default_language}}"
  supportedLanguages:
    en-us:
      defaultLanguageSkill:
        noValue: true
      textToSpeech:
        defaultEngine:
          defaultVoice: true
  initialGreeting:
    tts: "{{greeting}}"
  variables:
    - promptVariable:
        name: Flow.dynamic_prompt
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.IVR_Journey_Report
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.languageselection
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.NewNumber
        initialValue:
          noValue: true
    - integerVariable:
        name: Flow.NewNumber1
        initialValue:
          noValue: true
    - integerVariable:
        name: Flow.NumberInput
        initialValue:
          noValue: true
    - integerVariable:
        name: Flow.priority
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.product
        initialValue:
          noValue: true
    - stringVariable:
        name: Flow.queue_id
        initialValue:
          noValue: true
  settingsActionDefaults:
    playAudioOnSilence:
      timeout:
        lit:
          seconds: 40
    detectSilence:
      timeout:
        lit:
          seconds: 40
    callData:
      processingPrompt:
        noValue: true
    collectInput:
      noEntryTimeout:
        lit:
          seconds: 5
    dialByExtension:
      interDigitTimeout:
        lit:
          seconds: 6
    transferToUser:
      connectTimeout:
        noValue: true
    transferToNumber:
      connectTimeout:
        noValue: true
    transferToGroup:
      connectTimeout:
        noValue: true
    transferToFlowSecure:
      connectTimeout:
        lit:
          seconds: 15
  settingsErrorHandling:
    errorHandling:
      disconnect:
        none: true
    preHandlingAudio:
      tts: Sorry, an error occurred. Please try your call again.
  settingsMenu:
    extensionDialingMaxDelay:
      lit:
        seconds: 1
    listenForExtensionDialing:
      lit: true
    menuSelectionTimeout:
      lit:
        seconds: 10
    repeatCount:
      lit: 3
  settingsPrompts:
    ensureAudioInPrompts: false
    promptMediaToValidate:
      - mediaType: audio
      - mediaType: tts
  settingsSpeechRec:
    completeMatchTimeout:
      lit:
        ms: 100
    incompleteMatchTimeout:
      lit:
        ms: 1500
    maxSpeechLengthTimeout:
      lit:
        seconds: 20
    minConfidenceLevel:
      lit: 50
    asrCompanyDir: none
    asrEnabledOnFlow: true
    suppressRecording: false
  tasks:
    - task:
        name: Initial Task
        refId: Initial Task_12
        variables:
          - stringVariable:
              name: Task.dddddd
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.InputSelect
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.netID
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.queue_id
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringCollectionVariable:
              name: Task.testMadhu
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - stringVariable:
              name: Task.testvar
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
          - integerVariable:
              name: Task.total_calls
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - setParticipantData:
              name: Set Participant Data
              attributes:
                - attribute:
                    name:
                      lit: WELCOME TASK
                    value:
                      lit: Successful
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: naresh
              priority:
                lit: 0
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
              directAgent:
                noValue: true
              failureOutputs:
                errorType:
                  noValue: true
                errorMessage:
                  noValue: true
          - updateData:
              name: Update Data
              statements:
                - string:
                    variable: Flow.IVR_Journey_Report
                    value:
                      exp: "\"Welcome\"+\"_\"+ ToString(GetCurrentDateTimeUtc())"
          - collectInput:
              name: Collect Input
              inputData:
                var: Task.testvar
              digits:
                range:
                  min: 1
                  max: 2
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                noValue: true
              inputAudio:
                exp: AudioPlaybackOptions(Append(ToAudio(Prompt.AXA_Ph_OneAXA_ClosedHour_MainIVR_MenuOption1_Roadside), ToAudio(Prompt.AXA_Ph_OneAXA_ClosedHour_MainIVR_MenuOption_2Voicemail)), true)
              acceptJustStar:
                lit: false
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - switch:
                        name: Switch
                        evaluate:
                          firstTrue:
                            cases:
                              - case:
                                  value:
                                    exp: Task.testvar == "1"
                                  actions:
                                    - updateData:
                                        name: Update Data
                                        statements:
                                          - string:
                                              variable: Flow.IVR_Journey_Report
                                              value:
                                                exp: Flow.IVR_Journey_Report+"|"+"1 Pressed"
                                    - playAudio:
                                        name: Play Audio
                                        audio:
                                          tts: one pressed
                                    - jumpToTask:
                                        name: Jump to Reusable Task
                                        targetTaskRef: "/inboundCall/tasks/task[Node1_69]"
                              - case:
                                  value:
                                    exp: Task.testvar == "2"
                                  actions:
                                    - updateData:
                                        name: Update Data
                                        statements:
                                          - string:
                                              variable: Flow.IVR_Journey_Report
                                              value:
                                                exp: Flow.IVR_Journey_Report+"|"+"2 Pressed"
                                    - playAudio:
                                        name: Play Audio
                                        audio:
                                          tts: Two pressed
                                    - jumpToTask:
                                        name: Jump to Reusable Task
                                        targetTaskRef: "/inboundCall/tasks/task[Node2_71]"
          - updateData:
              name: Update Data
              statements:
                - prompt:
                    variable: Flow.dynamic_prompt
                    value:
                      lit:
                        name: Prompt.AnimalcareMenu
                - string:
                    variable: Task.netID
                    value:
                      lit: a3456
                - string:
                    variable: Task.dddddd
                    value:
                      exp: MakeList("a", "b","c")
          - updateData:
              name: Update Data
              statements:
                - stringCollection:
                    variable: Task.testMadhu
                    value:
                      lit:
                        - lit: a
                        - lit: b
                        - lit: c
                        - lit: d
                        - lit: f
          - decision:
              name: Decision
              condition:
                exp: Substring(Task.netID,0,1) == "a"
              outputs:
                "yes":
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          tts: You got it right
                "no":
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          tts: better luck next time
          - jumpToTask:
              name: Jump to Reusable Task
              targetTaskRef: "/inboundCall/tasks/task[Hindi Task_24]"
          - dataTableLookup:
              name: Data Table Lookup
              lookupValue:
                lit: cs_generalist
              dataTable:
                AAA_CSG_Data_Table:
                  foundOutputs:
                    product:
                      var: Flow.product
                    queueId:
                      var: Flow.queue_id
                    priority:
                      var: Flow.priority
                  failureOutputs:
                    errorType:
                      noValue: true
                    errorMessage:
                      noValue: true
          - setParticipantData:
              name: Set Participant Data
              attributes:
                - attribute:
                    name:
                      lit: product
                    value:
                      exp: Flow.product
                - attribute:
                    name:
                      lit: QUEUE_ID
                    value:
                      exp: Flow.queue_id
                - attribute:
                    name:
                      lit: PRIORITY
                    value:
                      exp: Flow.priority
          - setScreenPop:
              name: Set Screen Pop
              screenPopScript:
                Date_script:
                  inputs:
                    Screen Pop URL:
                      lit: ""
          - collectInput:
              name: Collect Input
              inputData:
                var: Task.InputSelect
              digits:
                range:
                  terminatingDtmf: "digit_#"
                  min: 6
                  max: 8
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                noValue: true
              inputAudio:
                tts: please enter your mobile number
              includeTerminatingDtmfInResultData: false
              acceptJustStar:
                lit: false
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - setParticipantData:
                        name: Set Participant Data
                        attributes:
                          - attribute:
                              name:
                                lit: Success
                              value:
                                lit: "True"
                          - attribute:
                              name:
                                lit: Customer Number
                              value:
                                exp: Task.InputSelect
                    - decision:
                        name: Decision
                        condition:
                          exp: Length(Task.InputSelect) > 5
                        outputs:
                          "yes":
                            actions:
                              - setParticipantData:
                                  name: Set Participant Data
                                  attributes:
                                    - attribute:
                                        name:
                                          lit: Length Greater Than 5
                                        value:
                                          lit: "True"
                              - updateData:
                                  name: Update Data
                                  statements:
                                    - string:
                                        variable: Flow.NewNumber
                                        value:
                                          exp: "\"00\"+Task.InputSelect"
                                    - integer:
                                        variable: Flow.NewNumber1
                                        value:
                                          exp: ToInt(Flow.NewNumber)
                              - setParticipantData:
                                  name: Set Participant Data
                                  attributes:
                                    - attribute:
                                        name:
                                          lit: Updated Number
                                        value:
                                          exp: Flow.NewNumber
                                    - attribute:
                                        name:
                                          lit: Updated Number1
                                        value:
                                          exp: Flow.NewNumber1
                          "no":
                            actions:
                              - setParticipantData:
                                  name: Set Participant Data
                                  attributes:
                                    - attribute:
                                        name:
                                          lit: Length Greater Than 5
                                        value:
                                          lit: "False"
                failure:
                  actions:
                    - setParticipantData:
                        name: Set Participant Data
                        attributes:
                          - attribute:
                              name:
                                lit: Fail
                              value:
                                lit: "True"
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: TestQueuePS
              overrideInQueueFlow:
                name: Naresh_Inqueue_Flow
              priority:
                lit: 0
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
              directAgent:
                noValue: true
              failureOutputs:
                errorType:
                  noValue: true
                errorMessage:
                  noValue: true
          - dataTableLookup:
              name: Data Table Lookup
              lookupValue:
                exp: "1"
              dataTable:
                SampleTableForPercentageRouting:
                  foundOutputs:
                    Total_Calls:
                      var: Task.total_calls
                  failureOutputs:
                    errorType:
                      noValue: true
                    errorMessage:
                      noValue: true
              outputs:
                found:
                  actions:
                    - setParticipantData:
                        name: Set Participant Data
                        attributes:
                          - attribute:
                              name:
                                lit: Total Calls
                              value:
                                exp: Task.total_calls
          - collectInput:
              name: Collect Input
              inputData:
                var: Flow.languageselection
              digits:
                range:
                  min: 1
                  max: 20
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                lit:
                  seconds: 10
              inputAudio:
                prompt: Prompt.LanguageMenu
              acceptJustStar:
                lit: false
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - switch:
                        name: Switch
                        evaluate:
                          firstTrue:
                            cases:
                              - case:
                                  value:
                                    exp: Flow.languageselection == "1"
                                  actions:
                                    - setLanguage:
                                        name: Set Language
                                        languageValue:
                                          lit: en-us
                                        language: en-us
                                    - playAudio:
                                        name: Play Audio
                                        audio:
                                          prompt: Prompt.Englishselection
                                    - setParticipantData:
                                        name: Set Participant Data
                                        attributes:
                                          - attribute:
                                              name:
                                                lit: QUEUE ID
                                              value:
                                                exp: Task.queue_id
                                    - transferToAcd:
                                        name: Transfer to ACD
                                        targetQueue:
                                          lit:
                                            name: naresh
                                        overrideInQueueFlow:
                                          name: Naresh_Inqueue_Flow
                                        priority:
                                          lit: 0
                                        preferredAgents:
                                          noValue: true
                                        languageSkill:
                                          noValue: true
                                        directAgent:
                                          noValue: true
                                        failureOutputs:
                                          errorType:
                                            noValue: true
                                          errorMessage:
                                            noValue: true
                              - case:
                                  value:
                                    exp: Flow.languageselection == "2"
                                  actions:
                                    - setLanguage:
                                        name: Set Language
                                        languageValue:
                                          lit: en-us
                                        language: en-us
                                    - jumpToTask:
                                        name: Jump to Reusable Task
                                        targetTaskRef: "/inboundCall/tasks/task[Hindi Task_24]"
          - transferToAcd:
              name: Transfer to ACD
              targetQueue:
                lit:
                  name: naresh
              overrideInQueueFlow:
                name: Akasa-INQ
              preTransferAudio:
                tts: please while we transfer your call to the next available agent
              failureTransferAudio:
                tts: sorry, we are unable to transfer the call at moment please try again.fv
              priority:
                lit: 0
              preferredAgents:
                noValue: true
              languageSkill:
                noValue: true
              directAgent:
                noValue: true
              failureOutputs:
                errorType:
                  noValue: true
                errorMessage:
                  noValue: true
          - disconnect:
              name: Disconnect
    - task:
        name: Hindi Task
        refId: Hindi Task_24
        variables:
          - stringVariable:
              name: Task.MenuSelection
              initialValue:
                noValue: true
              isInput: false
              isOutput: false
        actions:
          - collectInput:
              name: Collect Input
              inputData:
                var: Task.MenuSelection
              digits:
                range:
                  min: 1
                  max: 20
              interDigitTimeout:
                noValue: true
              noEntryTimeout:
                noValue: true
              inputAudio:
                exp: Flow.dynamic_prompt
              acceptJustStar:
                lit: false
              acceptJustPound:
                lit: false
              verificationType: none
              outputs:
                success:
                  actions:
                    - switch:
                        name: Switch
                        evaluate:
                          firstTrue:
                            default:
                              actions:
                                - setParticipantData:
                                    name: Set Participant Data
                                    attributes:
                                      - attribute:
                                          name:
                                            lit: UserInput
                                          value:
                                            lit: Pressed Nothing
                            cases:
                              - case:
                                  value:
                                    exp: Task.MenuSelection == "1"
                                  actions:
                                    - setParticipantData:
                                        name: Set Participant Data
                                        attributes:
                                          - attribute:
                                              name:
                                                lit: UserInput
                                              value:
                                                lit: Pressed 1
                              - case:
                                  value:
                                    exp: Task.MenuSelection == "2"
                                  actions:
                                    - setParticipantData:
                                        name: Set Participant Data
                                        attributes:
                                          - attribute:
                                              name:
                                                lit: UserInput
                                              value:
                                                lit: Pressed 2
                failure:
                  actions:
                    - playAudio:
                        name: Play Audio
                        audio:
                          tts: you are in failure condition
          - playAudio:
              name: Play Audio
              audio:
                tts: "नमस्ते मधुसूदन, आप कैसे हैं?"
          - disconnect:
              name: Disconnect
    - task:
        name: Node1
        refId: Node1_69
        actions:
          - playAudio:
              name: Play Audio
              audio:
                tts: You are in node one
          - updateData:
              name: Update Data
              statements:
                - string:
                    variable: Flow.IVR_Journey_Report
                    value:
                      exp: Flow.IVR_Journey_Report+"|"+"IVR Reached Node 1"
          - setParticipantData:
              name: Set Participant Data
              attributes:
                - attribute:
                    name:
                      lit: IVR Journey Report
                    value:
                      exp: Flow.IVR_Journey_Report
          - disconnect:
              name: Disconnect
    - task:
        name: Node2
        refId: Node2_71
        actions:
          - playAudio:
              name: Play Audio
              audio:
                tts: You are in node two
          - updateData:
              name: Update Data
              statements:
                - string:
                    variable: Flow.IVR_Journey_Report
                    value:
                      exp: Flow.IVR_Journey_Report+"|"+"IVR Reached Node 2"
          - setParticipantData:
              name: Set Participant Data
              attributes:
                - attribute:
                    name:
                      lit: IVR Journey Report
                    value:
                      exp: Flow.IVR_Journey_Report
          - disconnect:
              name: Disconnect
